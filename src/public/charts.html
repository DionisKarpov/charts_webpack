<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Charts</title>
        <link rel="stylesheet" type="text/css" href="./../../dist/style.css" media="screen" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&amp;subset=cyrillic" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,maximum-scale=1">
    </head>
    <body>
        <header class="header">
            <a class="header__logo-container" href="/index.html">
                <span class="header__logo" alt="DeepChart.io Logo"></span>
                <span class="header__logo-title">DeepChart.io</span>
            </a>
            <div class="header__buttons">
                <button class="button button__profile" data-toggle="modal" data-target="#profileModal"></button>
            </div>
        </header>
        <main class="container-fluid athletes">
            <div class="row main__container">
                <nav class="menu">
                    <ul>
                        <li><a class="active" href="/charts.html">Depth Charts</a></li>
                        <li><a href="/athletes.html">Athletes</a></li>
                        <li><a href="/positions.html">Positions</a></li>
                        <!-- temporary -->
                        <li>
                            <button class="button button--ghost button--medium mt-2 ml-5" data-toggle="modal" data-target="#guideTourModal">% Guide Tour %</button>
                        </li>
                        <!-- temporary -->
                    </ul>
                </nav>
                <div class="charts__list-container">
                    <div class="charts__list-head">
                        <div class="charts__list-title">
                            Coach John Deere
                        </div>
                        <button class="button button--ghost button--medium" data-toggle="modal" data-target="#chartModal">
                            <span class="mr-2">+</span>
                            Create Chart
                        </button>
                    </div>
                    <ul class="charts__list">
                        <li class="charts__item chart-item" onclick="location.href='/chart.html'">
                            <div class="chart-item__top">
                                <div class="chart-item__team-icon" alt="Team icon"></div>
                            </div>
                            <div class="chart-item__bottom">
                                <div class="chart-item__name">
                                    %Chart.Name%
                                </div>
                                <div class="chart-item__actions">
                                    <a  class="chart-item__edit chart-item__edit--small ml-0" 
                                        alt="Edit" href="/chart.html">
                                        <span class="chart-item__tooltip">Edit</span>
                                    </a>
                                    <span class="chart-item__remove chart-item__remove--small" alt="Remove"
                                            data-toggle="modal" data-target="#removeChartModal">
                                        <span class="chart-item__tooltip">
                                            Remove
                                        </span>
                                    </span>
                                </div>
                            </div>
                        </li>
                        <li class="charts__item chart-item" onclick="location.href='/chart.html'">
                            <div class="chart-item__top">
                                <div class="chart-item__team-icon" alt="Team icon"></div>
                            </div>
                            <div class="chart-item__bottom">
                                <div class="chart-item__name">
                                    %Chart.Name%
                                </div>
                                <div class="chart-item__actions">
                                    <a  class="chart-item__edit chart-item__edit--small ml-0" 
                                        alt="Edit" href="/chart.html">
                                        <span class="chart-item__tooltip">Edit</span>
                                    </a>
                                    <span class="chart-item__remove chart-item__remove--small" alt="Remove"
                                            data-toggle="modal" data-target="#removeChartModal">
                                        <span class="chart-item__tooltip">
                                            Remove
                                        </span>
                                    </span>
                                </div>
                            </div>
                        </li>
                        <li class="charts__item chart-item" onclick="location.href='/chart.html'">
                            <div class="chart-item__top">
                                <div class="chart-item__team-icon" alt="Team icon"></div>
                            </div>
                            <div class="chart-item__bottom">
                                <div class="chart-item__name">
                                    %Chart.Name%
                                </div>
                                <div class="chart-item__actions">
                                    <a  class="chart-item__edit chart-item__edit--small ml-0" 
                                        alt="Edit" href="/chart.html">
                                        <span class="chart-item__tooltip">Edit</span>
                                    </a>
                                    <span class="chart-item__remove chart-item__remove--small" alt="Remove"
                                            data-toggle="modal" data-target="#removeChartModal">
                                        <span class="chart-item__tooltip">
                                            Remove
                                        </span>
                                    </span>
                                </div>
                            </div>
                        </li>
                        <li class="charts__item chart-item" onclick="location.href='/chart.html'">
                            <div class="chart-item__top">
                                <div class="chart-item__team-icon" alt="Team icon"></div>
                            </div>
                            <div class="chart-item__bottom">
                                <div class="chart-item__name">
                                    %Chart.Name%
                                </div>
                                <div class="chart-item__actions">
                                    <a  class="chart-item__edit chart-item__edit--small ml-0" 
                                        alt="Edit" href="/chart.html">
                                        <span class="chart-item__tooltip">Edit</span>
                                    </a>
                                    <span class="chart-item__remove chart-item__remove--small" alt="Remove"
                                            data-toggle="modal" data-target="#removeChartModal">
                                        <span class="chart-item__tooltip">
                                            Remove
                                        </span>
                                    </span>
                                </div>
                            </div>
                        </li>
                        <li class="charts__item chart-item" onclick="location.href='/chart.html'">
                            <div class="chart-item__top">
                                <div class="chart-item__team-icon" alt="Team icon"></div>
                            </div>
                            <div class="chart-item__bottom">
                                <div class="chart-item__name">
                                    %Chart.Name%
                                </div>
                                <div class="chart-item__actions">
                                    <a  class="chart-item__edit chart-item__edit--small ml-0" 
                                        alt="Edit" href="/chart.html">
                                        <span class="chart-item__tooltip">Edit</span>
                                    </a>
                                    <span class="chart-item__remove chart-item__remove--small" alt="Remove"
                                            data-toggle="modal" data-target="#removeChartModal">
                                        <span class="chart-item__tooltip">
                                            Remove
                                        </span>
                                    </span>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </main>

        <div class="modal fade" id="profileModal" tabindex="-1" role="dialog" aria-labelledby="profileModal" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <h3 class="modal-title text-center">Profile</h3>
                        <div class="modal-form">
                            <div class="modal-form__avatar">
                                <button type="button" class="button button--ghost button--medium">
                                    Change Image
                                </button>
                            </div>
                            <div class="modal-form__input input input--contained">
                                <input type="name" name="name" placeholder="John Doe">
                            </div>
                            <div class="modal-form__input input input--contained">
                                <input type="Location" name="Location" placeholder="San Francisco, CA">
                            </div>
                            <div class="modal-form__input input input--contained">
                                <input type="mail" name="mail" placeholder="example@gmail.com">
                            </div>
                            <div class="modal-form__input input input--contained">
                                <input type="phone" name="phone" placeholder="1-555-555-5555">
                            </div>
                            <div class="modal-form__input input input--contained">
                                <input type="password" name="password" placeholder="*****">
                            </div>
                            <button type="button" class="modal-form__login-button button button--contained button--medium mt-5">
                                Save changes
                            </button>
                            <div class="modal-form__section">
                                <button type="button" class="button button--ghost button--medium w-100" data-dismiss="modal">
                                    Close
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="chartModal" tabindex="-1" role="dialog" aria-labelledby="chartModal" aria-hidden="true">
            <div class="modal-dialog modal-dialog--medium" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <h3 class="modal-title text-center">New chart</h3>
                        <div class="modal-form w-100">
                            <div class="modal-form__input-container">
                                <label class="modal-form__label" for="phone">Chart name</label>
                                <div class="modal-form__input input input--contained">
                                    <input type="name" name="name" placeholder="Enter name">
                                </div>
                            </div>
                            <div class="modal-form__section modal-form__section--column align-items-start mb-2">
                                <label class="modal-form__label" for="type">Chart type</label>
                                <select class="modal-form__select select w-100" name="type" id="type">
                                    <option value="football">Football</option>
                                    <option value="basketball">Basketball</option>
                                    <option value="baseball">Baseball</option>
                                    <option value="soccer">Soccer</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div class="modal-form__section modal-form__section--column align-items-start">
                                <label class="modal-form__label" for="school">School</label>
                                <select class="modal-form__select select w-100" name="school" id="school" placeholder="Choose school">
                                    <option value="" selected>Choose school...</option>
                                    <option value="one">First School</option>
                                    <option value="two">Second School</option>
                                    <option value="three">Third School</option>
                                </select>
                            </div>
                            <div class="modal-form__buttons mt-4">
                                <button type="button" class="button button--ghost button--medium" data-dismiss="modal">
                                    Close
                                </button>
                                <button type="button" class="button button--contained button--medium ml-auto">
                                    Create
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div  class="modal fade" id="removeChartModal" tabindex="-1" role="dialog" 
              aria-labelledby="removeChartModal" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="modal__section flex-column">
                            <label class="modal__label">Are you sure you want to remove:</label>
                            <span class="modal__big-text">%Chart.Name%</span>
                        </div>
                        <div class="modal__buttons-section">
                            <button class="button button--ghost button--medium" data-dismiss="modal">No</button>
                            <button class="button button--contained button--medium">Yes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div  class="modal fade" id="guideTourModal" tabindex="-1" role="dialog" 
              aria-labelledby="guideTourModal" aria-hidden="true">
            <div class="modal-dialog modal-dialog--large modal-dialog--guide" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="modal__section">
                            <label class="modal__label">Are You first time logging in?</label>
                        </div>
                        <div class="modal-form w-100">
                            <div class="modal-form__section modal-form__section--column">
                                <label class="modal-form__label">Step 1: Create Positions for your Depth Chart</label>
                                <div class="modal-form__guide-step modal-form__guide-step--first"></div>
                            </div>
                            <!-- temporary -->
                            <!-- <div class="modal-form__section modal-form__section--column">
                                <label class="modal-form__label">Step 2: Populate common positions for your Depth Chart</label>
                                <div class="modal-form__guide-step modal-form__guide-step--second"></div>
                            </div>
                            <div class="modal-form__section modal-form__section--column">
                                <label class="modal-form__label">Step 3: Create athletes for your Depth Chart</label>
                                <div class="modal-form__guide-step modal-form__guide-step--third"></div>
                            </div> -->
                            <!-- temporary -->
                        </div>
                        <div class="modal__buttons-section">
                            <button class="button button--ghost button--medium" data-dismiss="modal">Close</button>
                            <button class="button button--contained button--medium ml-auto">Next (should be step 2/3, now commented in code)</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
